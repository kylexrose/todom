<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body class="bg-light">
    <div class="app">
      <h1>Todo
        <button id="clearTodos" class="btn btn-secondary">Clear Todo List</button></h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input class="todo-input" type="text" name="todo-input">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button type="button" class="add-todo btn btn-primary">Add</button>
          <br>
          <div class="switchContainer">
            <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="incompleteFilter" name="incompleteFilter">
            <label for="incompleteFilter">Show only incomplete</label>
            </div>
            <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="sortPriority" name="sortPriority">
            <label for="sortPriority">Sort by priority</label>
            </div>
          </div>
        </section>
      <ol class="todo-list list-group-numbered"></ol>
    </div>
    <script src="./todos.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
